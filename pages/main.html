<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/normalize.css">
    <link rel="stylesheet" href="../style/style.css">
    <title>Play Music</title>
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="top">
                <div class="menu">
                    <a href="#"><img src="../img/main/menu.png" alt=""></a>
                </div>
                <div class="search">
                    <a href="#"><img src="../img/main/search.png" alt=""></a>
                </div>
            </div>
            <div class="popular"> 
                <div class="popular__title">
                    <p>Popular</p>
                </div>
                <div class="popular__playlists">
                    <div class="playlist">
                        <img src="../img/main/1.png" alt="">
                    </div>
                    <div class="playlist">
                        <img src="../img/main/2.png" alt="">
                    </div>
                    <div class="playlist">
                        <img src="../img/main/1.png" alt="">
                    </div>
                </div>
            </div>
            <div class="genre">
                <div class="genre__title">
                    <p>Genre</p>
                </div>
                <div class="genre__category">
                    <div class="category">
                        <p>Rock</p>
                    </div>
                    <div class="category">
                        <p>Pop</p>
                    </div>
                    <div class="category">
                        <p>Punk</p>
                    </div>
                </div>
            </div>
            <div class="albums">
                <div class="albums__title">
                    <p>My playlist</p>
                    <a href="#">See all</a>
                </div>
                <div class="albums__list">
                    <div class="albums__item">
                        <img src="../img/main/playlist1.png" alt="">
                    </div>
                    <div class="albums__item">
                        <img src="../img/main/playlist2.png" alt="">
                    </div>
                    <div class="albums__item">
                        <img src="../img/main/playlist3.png" alt="">
                    </div>
                </div>
            </div>
            <div class="history">
                <div class="history__title">
                    <p>History</p>
                </div>
                <div class="history__list">
                    <div class="list__item">
                        <div class="item__img">
                            <img src="../img/main/history1.png" alt="">
                        </div>
                        <div class="item__text">
                            <div class="item__author">
                                <p>Artic Monkeys</p>
                                <span>Old Yellow bricks</span>
                            </div>
                            <div class="item__option">
                                <a href="#"><img src="../img/main/dots.png" alt=""></a>
                            </div>
                        </div>
                        
                    </div>
                    <div class="list__item">
                        <div class="item__img">
                            <img src="../img/main/history2.png" alt="">
                        </div>
                        <div class="item__text">
                            <div class="item__author">
                                <p>NEFFEX</p>
                                <span>All These Thoughts</span>
                            </div>
                            <div class="item__option">
                                <a href="#"><img src="../img/main/dots.png" alt=""></a>
                            </div>
                        </div>
                        
                    </div>
                    <div class="list__item">
                        <div class="item__img">
                            <img src="../img/main/history3.png" alt="">
                        </div>
                        <div class="item__text">
                            <div class="item__author">
                               <p>Sub Urban</p> 
                               <span>Spring Fever</span> 
                                
                            </div>
                            <div class="item__option">
                                <a href="#"><img src="../img/main/dots.png" alt=""></a>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
