<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/normalize.css">
    <link rel="stylesheet" href="../style/style.css">
    <title>Play Music</title>
</head>
<body>
    <div class="container">
        <div class="player">
            <div class="player__top">
                <div class="top__down">
                    <a href="#"><img src="../img/player/roll.png" alt=""></a>
                </div>
                <div class="top__option">
                    <a href="#"><img src="../img/player/dots.png" alt=""></a>
                </div>
            </div>
            <div class="player__music">
                <div class="music__img">
                    <img src="../img/player/music.png" alt="">
                </div>
                <div class="music__text">
                    <p>Artic Monkeys</p>
                    <span>Do I Wanna Know?</span>
                </div>
            </div>
            <div class="player__track">
                <div class="track__value">
                    <div class="value__slider">
                        <div class="slider__dot">

                        </div>
                    </div>
                </div>
                <div class="track__time">
                    <span>0:36</span>
                    <span>3:14</span>
                </div>
            </div>
            <div class="player__btn">
                <div class="btn-prev">
                    <a href="#"><img src="../img/player/prev.png" alt=""></a>
                </div>
                <div class="btn-start btn-center">
                    <a href="#">
                        <img src="../img/player/play.png" alt="">
                        <img src="../img/player/pause.png" alt="">
                    </a>
                </div>
                <div class="btn-next">
                    <a href="#"><img src="../img/player/next.png" alt=""></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
